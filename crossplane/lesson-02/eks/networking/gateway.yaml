apiVersion: ec2.aws.crossplane.io/v1beta1
kind: InternetGateway
metadata:
  name: cp-k8s-igw
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: cp-k8s-vpc
    tags:
    - key: Environment
      value: Dev
    - key: Owner
      value: crossplane
    - key: Name
      value: cp-k8s-igw 
  providerConfigRef:
    name: awsconfig
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: NATGateway
metadata:
  name: cp-k8s-private-natgateway-1a
spec:
  forProvider:
    region: us-east-1
    connectivityType: private
    subnetIdRef:
      name: cp-k8s-private-1a
    tags:
      - key: Name
        value: cp-k8s-private-natgateway-1a
  providerConfigRef:
    name: awsconfig
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: NATGateway
metadata:
  name: cp-k8s-private-natgateway-1b
spec:
  forProvider:
    region: us-east-1
    connectivityType: private
    subnetIdRef:
      name: cp-k8s-private-1b
    tags:
      - key: Name
        value: cp-k8s-private-natgateway-1b
  providerConfigRef:
    name: awsconfig
